{% extends 'base/layout.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h1 class="my-4">{% if object.pk %} Изменить {% else %} Создать {% endif %} Задачу</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">    
        {{ form|crispy }}
    </div>
    <input type="submit" class ='btn btn-primary' value="{% if object.pk %} Изменить {% else %} Создать {% endif %}">
</form>
{% endblock %}

{% extends 'base/layout.html' %}
{% load crispy_forms_tags %}
{% load message_tags %}

{% block content %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="alert {{ message.tags }}">{{ message }}</p>
                <p{% if message.tags %} class="alert {{ message|prepare }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <h1 class="my-4">Изменение пользователя</h1>
    {% crispy form %}
{% endblock %}

{% extends 'base/layout.html' %}

{% block content %}
<h2 class="my-4">{% if object.pk %} Изменение {% else %} Создание {% endif %} метки</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
        {{ form.name }}
        {{ form.name.errors }}
    </div>
    <input type="submit" value="{% if object.pk %} Изменить {% else %} Создать {% endif %}" class="btn btn-primary">
</form>
{% endblock %}

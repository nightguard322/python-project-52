{% extends 'base/layout.html' %}

{% block content %}
    <h1 class="my-4">Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить {{ user.username }} ?</p>

    <form action="{% url 'accounts:delete' user.id %}" method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Да, удалить</button>
    </form>
{% endblock %}

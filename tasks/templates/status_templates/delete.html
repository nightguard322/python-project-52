{% extends 'base/layout.html' %}

{% block content %}
<h1 class="my-4">Удаление статуса</h1>
<form action="{% url 'tasks:status_delete' object.pk %}" method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить {{ status.name }} ?</p>
    <button class="btn btn-danger" type="submit">Да, удалить</button>
</form>
{% endblock %}
